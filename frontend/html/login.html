<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Your Favorite Music Platform</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/api-client.js" defer></script>
<script src="../js/auth-api.js" defer></script>
</head>
<body>

<div class="auth-shell">
  <section class="auth-side rgb-glow">
    <a href="../../index.html" class="back-link">‚Üê Back to Home</a>
    <h1>NeRuaD</h1>
    <p class="muted">Stream music, watch clips, build your capsule.</p>
    <div class="auth-side-card">
      <div class="auth-side-title">Premium Preview</div>
      <ul>
        <li>No ads</li>
        <li>Weekly AI picks</li>
        <li>Share Capsule</li>
      </ul>
    </div>
  </section>

  <section class="auth-main">
    <div class="form-container">
      <h2 class="mb-4">Welcome back</h2>
      <form novalidate>
        <div class="input-control">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Email">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" required>
          <div class="error"></div>
        </div>
        <button type="submit" class="btn w-100">Sign In</button>
      </form>
      <div class="form-links mt-3">
        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
      </div>
      <div class="auth-inline-help">
        <span data-copy="support@NeRuaD-music.com">support@NeRuaD-music.com</span>
      </div>
    </div>
  </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/shared-ux.js"></script>

</body>
</html>
