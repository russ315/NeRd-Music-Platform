<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Your Favorite Music Platform</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/validation.js" defer></script>
<script src="../js/api-client.js" defer></script>
<script src="../js/auth-api.js" defer></script>

</head>
<body>

<div class="auth-shell">
    <section class="auth-side rgb-glow">
        <a href="../../index.html" class="back-link">‚Üê Back to Home</a>
        <h1>NeRuaD</h1>
        <p class="muted">Join the platform for music and clips.</p>
        <div class="auth-side-card">
            <div class="auth-side-title">Why join</div>
            <ul>
                <li>Personal AI picks</li>
                <li>Share Capsule</li>
                <li>Video Clips</li>
            </ul>
        </div>
    </section>

    <section class="auth-main">
        <div class="form-container">
            <h2 class="mb-4">Create account</h2>
            <form novalidate>
                <div class="input-control">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Username">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Email">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password" placeholder="Confirm Password">
                    <div class="error"></div>
                </div>
                <button type="submit" class="btn w-100">Sign Up</button>
            </form>
            <div class="form-links mt-3">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
            <div class="auth-inline-help">
                <span data-copy="support@NeRuaD-music.com">support@NeRuaD-music.com</span>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/shared-ux.js"></script>
</body>
</html>
