<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeRuaD - Playlists</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="text-light">
    <div class="app-shell">
        <aside class="sidebar">
            <div class="sidebar-brand rgb-glow">
                <span class="brand-mark">NeRuaD</span>
                <small class="muted">Playlists</small>
            </div>
            <nav class="sidebar-nav">
                <a class="nav-link" href="../../index.html">Home</a>
                <a class="nav-link" href="favourite.html">Favourites</a>
                <a class="nav-link active" href="playlists.html">Playlists</a>
                <a class="nav-link" href="profile.html">Profile</a>
            </nav>
            <div class="sidebar-section">
                <div class="sidebar-title">Quick Actions</div>
                <button class="sidebar-pill" id="createPlaylistBtnSide">Create playlist</button>
                <button class="sidebar-pill" id="playAllBtn">Play all</button>
            </div>
            <div class="sidebar-footer">
                <span class="badge-soft">Manage playlists</span>
            </div>
        </aside>

        <div class="main-panel">
            <header class="topbar">
                <h3 class="section-title mb-0">Your Playlists</h3>
                <div class="topbar-actions">
                    <div class="btn-group">
                        <a class="btn btn-outline-secondary text-light" href="login.html">Login</a>
                        <a class="btn btn-warning" href="register.html">Sign Up</a>
                    </div>
                    <button id="themeToggle" class="btn btn-sm btn-outline-secondary" title="Toggle theme">üåì</button>
                </div>
            </header>

            <main>
                <div class="container" style="max-width: 1100px;">
                    <div class="section-surface content-panel">
                        <div class="section-header">
                            <h3 class="section-title">Playlist Library</h3>
                            <button class="btn btn-secondary" id="createPlaylistBtn">Create playlist</button>
                        </div>
                        <div id="playlistList" class="playlist-spotify"></div>
                    </div>

                    <div class="section-surface content-panel" id="playlistDetail" style="display: none;">
                        <div class="section-header">
                            <div>
                                <h3 class="section-title" id="playlistDetailTitle">Playlist</h3>
                                <p class="section-subtitle" id="playlistDetailDesc"></p>
                            </div>
                            <button class="btn btn-secondary" id="editPlaylistBtn">Edit playlist</button>
                        </div>
                        <div id="playlistTracksGrid" class="track-list"></div>
                    </div>
                </div>
            </main>

            <footer class="app-footer">
                <div>NeRuaD</div>
                <div class="muted">Playlist management</div>
            </footer>
        </div>
    </div>

    <div class="player-bar bg-dark text-light border-top border-secondary fixed-bottom">
        <div class="player-container">
            <div class="player-track-info">
                <img id="playerAlbumArt" class="player-album-art" src="" alt="Album Art" style="display: none;">
                <div class="player-track-details">
                    <div id="playerTrackTitle" class="player-track-title">No track selected</div>
                    <div id="playerTrackArtist" class="player-track-artist">‚Äî</div>
                </div>
            </div>

            <div class="player-controls">
                <div class="player-buttons">
                    <button id="prevTrack" class="player-btn" title="Previous track">‚èÆ</button>
                    <button id="playPause" class="player-btn player-btn-main" title="Play/Pause">‚ñ∂</button>
                    <button id="nextTrack" class="player-btn" title="Next track">‚è≠</button>
                </div>
                <div class="player-progress-container">
                    <span id="currentTime" class="player-time">0:00</span>
                    <div class="player-progress-bar">
                        <div id="progressBar" class="player-progress-fill"></div>
                        <input type="range" id="progressSlider" class="player-progress-slider" min="0" max="100" value="0">
                    </div>
                    <span id="totalTime" class="player-time">0:00</span>
                </div>
            </div>

            <div class="player-volume">
                <button id="muteBtn" class="player-btn player-btn-small" title="Mute/Unmute">üîä</button>
                <div class="player-volume-bar">
                    <div id="volumeFill" class="player-volume-fill"></div>
                    <input type="range" id="volumeSlider" class="player-volume-slider" min="0" max="100" value="70">
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay playlist-modal" id="playlistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="playlistModalTitle">Create playlist</h3>
                <button class="modal-close" id="closePlaylistModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="playlistForm">
                    <div class="form-group">
                        <label for="playlistName">Name</label>
                        <input type="text" id="playlistName" class="form-control bg-dark text-light" placeholder="My Playlist">
                    </div>
                    <div class="form-group">
                        <label for="playlistDescription">Description</label>
                        <textarea id="playlistDescription" class="form-control bg-dark text-light" rows="3" placeholder="Short description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Tracks from favourites</label>
                        <div id="playlistTracks" class="playlist-track-list"></div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelPlaylistBtn">Cancel</button>
                        <button type="submit" class="btn btn-warning">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/favorites-manager.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/shared-ux.js"></script>
    <script src="../js/player.js"></script>
    <script src="../js/playlists.js"></script>
</body>
</html>
