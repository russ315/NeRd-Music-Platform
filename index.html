<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeRd - Your Favorite Music Platform</title>
    <link rel="stylesheet" href="frontend/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">NeRd</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="frontend/html/favourite.html">Favourites</a></li>
                    <li class="nav-item"><a class="nav-link" href="frontend/html/login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="frontend/html/register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="frontend/html/assignment4-media.html">A4: Media</a></li>
                </ul>
                <div class="btn-group">
                    <a class="btn btn-outline-secondary text-light" href="frontend/html/login.html">Login</a>
                    <a class="btn btn-warning" href="frontend/html/register.html">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="welcome-box">
            <h2>Welcome to NeRd!</h2>
            <p>Your place for music</p>
        </div>
        <form class="search-form">
            <div class="input-group mb-3" style="max-width: 520px; margin: 0 auto;">
                <input type="text" class="form-control bg-dark text-light border-secondary" placeholder="Search music...">
                <button class="btn btn-warning" type="button">Search</button>
            </div>
        </form>
        <section class="music-icons">
            <h3>New Popular Music For You!</h3>
            <p class="music-note">Suggestions just for you based on your preferences.</p>

            <div class="container my-3">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                    <div class="col">
                        <div class="card h-100 bg-dark border-secondary text-light">
                            <img src="frontend/src/img/track1.jpeg" class="card-img-top" alt="Daily mix cover one">
                            <div class="card-body"><p class="card-text">Daily Mix 1</p></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 bg-dark border-secondary text-light">
                            <img src="frontend/src/img/track2.jpg" class="card-img-top" alt="Daily mix cover two">
                            <div class="card-body"><p class="card-text">Daily Mix 2</p></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 bg-dark border-secondary text-light">
                            <img src="frontend/src/img/track1.jpeg" class="card-img-top" alt="Daily mix cover three">
                            <div class="card-body"><p class="card-text">Daily Mix 3</p></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container p-3 p-sm-4 p-lg-5"></div>

            <div class="container my-3">
                <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
                        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
                        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="7" aria-label="Slide 8"></button>
                        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="8" aria-label="Slide 9"></button>
                    </div>
                    <div class="carousel-inner rounded-3 overflow-hidden">
                        <div class="carousel-item active">
                            <img src="frontend/src/img/track1.jpeg" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="frontend/src/img/track2.jpg" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="frontend/src/img/track3.jpg" class="d-block w-100" alt="Slide 3">
                        </div>
                        <div class="carousel-item">
                            <img src="frontend/src/img/track4.jpg" class="d-block w-100" alt="Slide 4">
                        </div>
                        <div class="carousel-item">
                            <img src="frontend/src/img/track5.jpg" class="d-block w-100" alt="Slide 5">
                        </div>
                        <div class="carousel-item">
                            <img src="frontend/src/img/track6.png" class="d-block w-100" alt="Slide 6">
                        </div>
                        <div class="carousel-item">
                            <img src="frontend/src/img/track7.jpg" class="d-block w-100" alt="Slide 7">
                        </div>
                        <div class="carousel-item">
                            <img src="frontend/src/img/track8.png" class="d-block w-100" alt="Slide 8">
                        </div>
                        <div class="carousel-item">
                            <img src="frontend/src/img/track9.jpeg" class="d-block w-100" alt="Slide 9">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Team Members: Ruslan Bolatbekuly, Nurkhan Orazbay</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
