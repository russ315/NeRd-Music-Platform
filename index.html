<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeRd - Your Favorite Music Platform</title>
    <link rel="stylesheet" href="frontend/css/main.css">
</head>
<body>
    <nav id="sidebar">
        <h1>NeRd Music</h1>
        <a href="frontend/html/login.html">Login</a>
        <a href="frontend/html/register.html">Register</a>
        <a href="index.html">Home</a>
        <a href="frontend/html/favourite.html">Favourites</a>
    </nav>

    <div class="content">
        <div class="welcome-box">
            <h2>Welcome to NeRd!</h2>
            <p>Your place for music</p>
        </div>
        <form class="search-form">
            <input type="text" placeholder="Search music...">
            <button>Search</button>
        </form>
        <section class="music-icons">
            <!-- simple music icon section -->
            <h3>New Popular Music For You!</h3>
            <p class="music-note">Suggestions just for you based on your preferences.</p>
            <div class="music-list">
                <div class="music-card">
                    <img src="frontend/src/img/track1.jpeg" alt="Daily mix cover one">
                    <p>Daily Mix 1</p>
                </div>
                <div class="music-card">
                    <img src="frontend/src/img/track2.jpg" alt="Daily mix cover two">
                    <p>Daily Mix 2</p>
                </div>
                <div class="music-card">
                    <img src="frontend/src/img/track1.jpeg" alt="Daily mix cover three">
                    <p>Daily Mix 3</p>
                </div>
                <div class="music-card">
                    <img src="frontend/src/img/track2.jpg" alt="Daily mix cover four">
                    <p>Chill Mood</p>
                </div>
                <div class="music-card">
                    <img src="frontend/src/img/track1.jpeg" alt="Daily mix cover five">
                    <p>Focus Beats</p>
                </div>
                <div class="music-card">
                    <img src="frontend/src/img/track2.jpg" alt="Daily mix cover six">
                    <p>Sunny Hits</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Team Members: Ruslan Bolatbekuly, Nurkhan Orazbay</p>
    </footer>
</body>
</html>
